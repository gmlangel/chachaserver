<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Pomelo
    </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="content-style-type" content="text/css" />
    <meta http-equiv="content-scripte-type" content="text/javascript" />
    <meta name="author" content="netease" />
    <meta name="version" content="1.0" />
    <meta name="keywords" content="pomelo" />
    <link type="text/css" rel="stylesheet" href="css/base.css" />
    <script src="js/lib/build/build.js" type="text/javascript"></script>
    <script type="text/javascript">
      require('boot');
    </script> 
    <script type="text/javascript">
      var pomelo = window.pomelo;
      var host = "127.0.0.1";
      var port = "3010";
      function show() {
        pomelo.init({
          host: host,
          port: port,
          log: true
        }, function() {

          connectedServer();
//        pomelo.request("connector.entryHandler.entry", "hello pomelo", function(data) {
//            alert(data.msg);
//          });
        });
      }

      var seq = 0;//包序号
      var isDoing = false;//是否正在进行没有服务器请求,避免重复请求
      var isconnected = false;//是否连接成功
      var islogined = false;//是否登录成功
      var isjoinRoomed = false;//是否在教室中
      var userInfo = null;
      var loginName = "chacha";//登陆名
      /**
       * 服务器连接成功后的操作
       * */
      function connectedServer(){
        isconnected = true;
        //进行心跳 间隔5秒
        console.log("服务器连接成功");
        console.log("开始心跳");
        setInterval(function(){
          sendPackageToServer("connector.heartbeatHandler.step",{"lt":parseInt(new Date().valueOf()/1000)},function(data){
            if(data.seq > seq || data.seq == 0){
              seq = data.seq;//将本地seq同步为server的Seq
            }
            //console.log("服务器返回时间:" + data.st);
          })
        },5000);

      }

      /**
       * 发送数据包至服务器
       * */
      function sendPackageToServer(route,argObj,callback){
        //自增包序号
        if(seq < 0xfffffffe){
          seq++;
        }else{
          seq = 0;
        }
        argObj.seq = seq;
        pomelo.request(route,argObj,callback);
      }

      function loginOrOut(){

        if(islogined == false){
          //执行登陆
          sendPackageToServer("connector.loginHandler.login",{"ln":loginName},function(data){
            console.log("登陆response",data);
            if(data.code == 0){
              let btn_login = document.getElementById("btn_login");
              btn_login.value = "注销";
              islogined = true;
              userInfo = {
                "uid":data.uid,
                "nickname":data.nn,
                "headerImg":data.hi,
                "sex":data.sex
              }
            }
            isDoing = false;
          })
        }else{
          //执行登出
          sendPackageToServer("connector.loginHandler.logout",{"uid":userInfo["uid"]},function(data){
            console.log("登陆response",data);
            if(data.code == 0){
              let btn_login = document.getElementById("btn_login");
              btn_login.value = "登录";
              islogined = false;
            }
          })
        }

      }

    </script>
  </head>
  <body>
    <div class="g-doc">

      <div id="myTb" style="width: 100%;height: 300px;display: block; overflow: scroll; background-color: #00A000; color: #000000;">


      </div>


      <div class="g-button">
        <input id="test" type="button" value="Start Game Server" onclick="show()"/>
        <input id="btn_login" type="button" value="登录" onclick="loginOrOut()"/>
        <input id="btn_joinRoom" type="button" value="进入教室" onclick="joinOrOutRoom()"/>
      </div>
    </div>
  </body>
</html>
